version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - /app/.venv  # Prevent overwriting the virtual environment
    environment:
      - PYTHONPATH=/app
    restart: unless-stopped

